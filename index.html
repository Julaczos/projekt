<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAI</title>
    <link rel="icon" type="image/x-icon" href="/projekt/images/favicon.png"> 
    <link href="/projekt/styles/Main.css" type="text/css" rel="stylesheet">
    <link href="/projekt/styles/TextMessage.css" type="text/css" rel="stylesheet">
    <link href="/projekt/styles/TitleScreen.css" type="text/css" rel="stylesheet">
    <link href="/projekt/styles/Menus.css" type="text/css" rel="stylesheet">
    <link href="/projekt/styles/battle.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="game-container">
        <canvas id="outputCanvas" class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div id="squatCounter">Przysiady: 0</div>
    <div id="bicepCounter">Biceps Curls: 0</div>
    <div id="xpDisplay">XP: 0 / 100</div>
    <div id="levelDisplay">Poziom: 1</div>
    <div id="errorDisplay"></div>
    <div id="instructions">wsad (strzałki) by się poruszać, enter by rozmawiać, esc by zapisać</div>
    <button id="videoButton" onclick="toggleVideo()">Włącz wideo</button>
    <button id="audioButton" onclick="toggleAudio()">Włącz audio</button>
    
    <div class="video-container" style="position: relative;">
        <video id="gameVideo" width="640" height="360" controls style="display: none;">
            <source src="/projekt/images/test.mp4" type="video/mp4">
            Twój przeglądarka nie obsługuje tego formatu wideo.
        </video>
        <button id="closeVideoButton" onclick="toggleVideo()" style="display: none;">Zamknij wideo</button>
    </div>
    <audio id="backgroundAudio" src="/projekt/images/backgroundmusic.mp3" style="display:none;" loop></audio>





    <script src="enemies.js"></script>
    <script src="actions.js"></script>
    <script src="pizzas.js"></script>
    
    <script src="video.js"></script>
    <script src="PlayerState.js"></script>
    <script src="utils.js"></script>
    <script src="DirectionInput.js"></script>
    <script src="Overworld.js"></script>
    <script src="GameObject.js"></script>
    <script src="Person.js"></script>
    <script src="Sprite.js"></script>
    <script src="OverworldMap.js"></script>
    <script src="OverworldEvent.js"></script>
    <script src="TextMessage.js"></script>
    <script src="KeyPressListener.js"></script>
    <script src="KeyboardMenu.js"></script>
    <script src="PauseMenu.js"></script>
    <script src="Progress.js"></script>
    <script src="TitleScreen.js"></script>

    <script src="/projekt/battle/Battle.js"></script>
    <script src="/projekt/battle/Combatant.js"></script>
    <script src="/projekt/battle/Team.js"></script>
    <script src="/projekt/battle/SubmissionMenu.js"></script>
    <script src="/projekt/battle/ReplacementMenu.js"></script>
    <script src="/projekt/battle/TurnCycle.js"></script>
    <script src="/projekt/battle/BattleEvent.js"></script>
    <script src="/projekt/battle/BattleAnimation.js"></script>


    
    <script src="init.js"></script>
    <script src="poseMain.js"></script>
</body>
</html>
