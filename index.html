<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAI</title>
    <link rel="icon" type="image/x-icon" href="/projekt/images/favicon.png"> 
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="TextMessage.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="game-container">
        <canvas id="outputCanvas" class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div id="counter3">Przysiady: 0</div>
    <div id="bicepCounter">Biceps Curls: 0</div>
    <div id="xpDisplay">XP: 0 / 100</div>
    <div id="levelDisplay">Poziom: 1</div>
    <div id="instructions">WSAD (strzałki) by się poruszać, enter by rozmawiać</div>
    <button id="videoButton" onclick="playVideo()">Włącz wideo</button>
    <video id="gameVideo" width="640" height="360" controls style="display: none;">
        <source src="/projekt/images/test.mp4" type="video/mp4">
        Twój przeglądarka nie obsługuje tego formatu wideo.
    </video>
    <button id="closeVideoButton" onclick="closeVideo()" style="display: none;">Zamknij wideo</button>




    <script src="video.js"></script>
    <script src="PlayerState.js"></script>
    <script src="utils.js"></script>
    <script src="DirectionInput.js"></script>
    <script src="Overworld.js"></script>
    <script src="GameObject.js"></script>
    <script src="Person.js"></script>
    <script src="Sprite.js"></script>
    <script src="OverworldMap.js"></script>
    <script src="OverworldEvent.js"></script>
    <script src="TextMessage.js"></script>
    <script src="KeyPressListener.js"></script>
    <script src="init.js"></script>
    <script src="poseMain.js"></script>
</body>
</html>
