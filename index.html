<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAI</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Podgląd kamery</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <div class="game-container">
        <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="utils.js"></script>
    <script src="DirectionInput.js"></script>
    <script src="Overworld.js"></script>
    <script src="GameObject.js"></script>
    <script src="Person.js"></script>
    <script src="Sprite.js"></script>
    <script src="OverworldMap.js"></script>
    <script src="init.js"></script>

    <script>
        async function startCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Błąd podczas uzyskiwania dostępu do kamerki: ", err);
                alert("Nie można uzyskać dostępu do kamery. Upewnij się, że udzielono odpowiednich uprawnień.");
            }
        }

        window.onload = startCamera;
    </script>
</body>
</html>
